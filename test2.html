	<body>

	<h3>Today is a beautiful day!!</h3>
	<ul> </ul>

	<script>
		d3.select('h3').style('color', 'darkblue');
		d3.select('h3').style('font-size', '24px');
	</script>
	<script>
		var fruits = ['apple', 'mango', 'banana', 'orange'];
		d3.select('ul')
			.selectAll('li')
			.data(fruits)
			.enter()
			.append('li')
			.text(function(d) { return d; });
	</script>
