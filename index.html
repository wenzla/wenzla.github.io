<html ng-app="link">
	<head>
		<title>Internship Projects</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
		<link rel="stylesheet" href="css/index.css">
		<script src="script/common.js"></script>
		<script src="script/index.js"></script>
	</head>
	<!--  Angular.js used to generate all the links to direct users to the different projects -->
	<body ng-controller="linkController as linkList">
		<div class="header">
			<h1>Intern Project Page</h1>
			<p class="subtext">Click the links below to be taken to each project</p>
		</div>
		<hr>
		<div ng-repeat="link in linkList.links" class="projectContainer ui-widget-content">
			<div class="col-xs-12 col-sm-6 spaced">
				<a href="{{link.url}}"> 
					<div class="col-xs-12 link" id="{{link.id}}" data-toggle="popover" title="{{link.title}}">
						<div class="col-xs-11">
							{{link.text}} 
						</div>
						<span class="glyphicon glyphicon-circle-arrow-right"> </span>
					</div>
				</a>
			</div>
		</div>
		<footer class="footer">
			<div class="footerContainer">
				<a href="http://github.com/wenzla/wenzla.github.io">
					<img src="https://image.flaticon.com/icons/png/512/25/25231.png" class="logo"/>
				</a> 
			</div>
		</footer>
	</body>
</html>
